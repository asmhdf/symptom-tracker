<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Suivi des Symptômes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 8px;
      background-color: #f0f0f0;
    }
    input, select, button {
      display: block;
      margin-top: 10px;
      padding: 8px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>🩺 Suivi des Symptômes</h1>
  <form id="symptom-form">
    <label>Date</label>
    <input type="date" id="date" required />

    <label>Type de symptôme</label>
    <input type="text" id="type" required />

    <label>Intensité</label>
    <select id="intensity">
      <option value="faible">Faible</option>
      <option value="moyenne">Moyenne</option>
      <option value="forte">Forte</option>
    </select>

    <button type="submit">Ajouter</button>
  </form>

  <h2>📋 Liste des symptômes</h2>
  <ul id="symptom-list"></ul>

  <script>
    const form = document.getElementById('symptom-form');
    const list = document.getElementById('symptom-list');

    async function loadSymptoms() {
      const res = await fetch('/api/get-symptoms');
      const data = await res.json();
      list.innerHTML = '';
      data.forEach(s => {
        const li = document.createElement('li');
        li.textContent = `${s.date} - ${s.type} (${s.intensity})`;
        list.appendChild(li);
      });
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const date = document.getElementById('date').value;
      const type = document.getElementById('type').value;
      const intensity = document.getElementById('intensity').value;

      await fetch('/api/add-symptom', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ date, type, intensity })
      });

      form.reset();
      loadSymptoms();
    });

    loadSymptoms();
  </script>
</body>
</html>
