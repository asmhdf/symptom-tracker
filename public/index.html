<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Suivi des Sympt√¥mes</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; max-width: 600px; margin: auto; background-color: #f9f9f9; }
    h1 { text-align: center; color: #333; }
    form, ul { background: white; padding: 1rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 1rem; }
    input, select { width: 100%; padding: 0.5rem; margin-top: 0.25rem; }
    button { margin-top: 1rem; padding: 0.5rem 1rem; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background-color: #0056b3; }
    .message { margin-top: 1rem; font-weight: bold; }
    ul { margin-top: 2rem; list-style-type: none; padding-left: 0; }
    li { margin: 0.5rem 0; padding: 0.5rem; background-color: #eee; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>üìã Suivi des Sympt√¥mes</h1>

  <form id="symptom-form">
    <label for="date">Date</label>
    <input type="date" id="date" required>

    <label for="type">Type de sympt√¥me</label>
    <input type="text" id="type" placeholder="ex: fi√®vre, toux..." required>

    <label for="intensity">Intensit√©</label>
    <select id="intensity" required>
      <option value="faible">Faible</option>
      <option value="mod√©r√©e">Mod√©r√©e</option>
      <option value="√©lev√©e">√âlev√©e</option>
    </select>

    <button type="submit">Ajouter</button>
    <div class="message" id="message"></div>
  </form>

  <h2>üìä Historique des Sympt√¥mes</h2>
  <ul id="symptom-list"></ul>

  <script>
    const form = document.getElementById('symptom-form');
    const list = document.getElementById('symptom-list');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const date = document.getElementById('date').value;
      const type = document.getElementById('type').value;
      const intensity = document.getElementById('intensity').value;

      try {
        const res = await fetch('/api/add-symptom', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ date, type, intensity })
        });

        const data = await res.json();
        message.textContent = data.message || data.error || "Sympt√¥me ajout√©.";
        form.reset();
        loadSymptoms();
      } catch (err) {
        message.textContent = "Erreur lors de l'envoi.";
      }
    });

    async function loadSymptoms() {
      list.innerHTML = "";
      try {
        const res = await fetch('/api/get-symptoms');
        const data = await res.json();
        data.reverse().forEach(item => {
          const li = document.createElement('li');
          li.textContent = `${item.date} ‚Äì ${item.type} (${item.intensity})`;
          list.appendChild(li);
        });
      } catch (err) {
        list.innerHTML = "<li>Erreur lors du chargement des sympt√¥mes.</li>";
      }
    }

    window.onload = loadSymptoms;
  </script>
</body>
</html>
